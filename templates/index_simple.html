<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OddsMtaani â€” Pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
        --bg-start: #050a1f;
        --bg-end: #0d1530;
        --accent: #0A1AFF;
        --accent-glow: rgba(10, 26, 255, 0.4);
      }
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
        color: #ffffff;
        display: flex;
        align-items: center;
        overflow: hidden;
        position: relative;
      }
      
      #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }
      .particle {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, var(--accent-glow), transparent);
        animation: float 8s infinite ease-in-out;
        opacity: 0.6;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) translateX(0); }
        25% { transform: translateY(-30px) translateX(20px); }
        50% { transform: translateY(-50px) translateX(-20px); }
        75% { transform: translateY(-20px) translateX(30px); }
      }
      
      .container { position: relative; z-index: 1; }
      
      .hero-card {
        max-width: 720px;
        margin: 0 auto;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(10, 26, 255, 0.3);
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px rgba(10, 26, 255, 0.15);
      }
      .brand {
        font-weight: 800;
        letter-spacing: 0.5px;
      }
      .brand .accent { color: var(--accent); text-shadow: 0 0 20px var(--accent-glow); }
      .form-control, .btn { border-radius: 10px; }
      .form-control {
        background-color: rgba(255,255,255,0.1);
        border-color: rgba(255,255,255,0.2);
        color: #ffffff;
      }
      .form-control::placeholder { color: rgba(255,255,255,0.5); }
      .form-label { color: #ffffff; font-weight: 500; }
      .form-text { color: rgba(255,255,255,0.7) !important; }
      .lead { color: #ffffff; }
      h1, h5 { color: #ffffff; }
      .btn-primary {
        background-color: var(--accent);
        border-color: var(--accent);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #0816d9;
        box-shadow: 0 0 20px var(--accent-glow);
        transform: translateY(-2px);
      }
      .btn-primary::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255,255,255,0.5);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }
      .btn-primary:active::after {
        width: 300px;
        height: 300px;
      }
      .payment-info {
        background: rgba(10, 26, 255, 0.1);
        border: 1px solid rgba(10, 26, 255, 0.3);
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div id="particles"></div>
    <div class="container py-4">
      <div class="card hero-card shadow-lg">
        <div class="card-body p-4 p-md-5">
          <h1 class="brand mb-3">âš¡ <span class="accent">Odds</span>Mtaani</h1>
          <p class="lead mb-1">Entry fee: <strong>KES {{ entry_fee }}</strong></p>
          
          <div class="payment-info">
            <h6>ðŸ“± How to Pay:</h6>
            <ol class="mb-0">
              <li>Enter your phone number below</li>
              <li>Send <strong>KES {{ entry_fee }}</strong> to <strong>{{ payment_number }}</strong></li>
              <li>Wait for confirmation</li>
            </ol>
          </div>

          <form action="/pay" method="post" class="row g-3">
            <div class="col-12">
              <label for="phone" class="form-label">Your Phone Number</label>
              <input id="phone" name="phone" class="form-control" placeholder="+2547XXXXXXXX" pattern="\+\d{9,15}" required>
              <div class="form-text">Enter the number you'll send payment from</div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100 py-3">Request to Play (KES {{ entry_fee }})</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 80 + 40;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 6 + 6) + 's';
        
        particlesContainer.appendChild(particle);
      }
    </script>
  </body>
</html>
